<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 1. add title -->
    <title>Weather App</title>
    <!-- 17.1 -> Here from google fonts and style.css
    adding the <link> part to head the
    17.2 Adding the CSS rules part in style.css -> under ".body"-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- 10. Type link[rel="stylesheet"] and emmet does it's magic
    We need to style the css after finishing point no. 8 -> Adding class=descriptions -->
    <link rel="stylesheet" href="./style.css" />
    <!-- 11. add link to script.js "type -> script:src and emmet -> add ""./" -> select script.js" -->
    <script src="./script.js"></script>
    <!-- 12. Now we
      =====> go to style.css and in the Developer Tools of The Browser -->
  </head>

  <body>
    <!-- 2. add a card using `.card` emmet shortcut -->
    <div class="card">
      <!-- 3. Display a search box inside a card `.search` -->
      <div class="search">
        <!-- 4. contains an input -->
        <!-- 26.1 Add placeholder for search bar... coming from style.css -->
        <!-- 27. -> go to .body in style.css and increase the font-size -->
        <input
          type="text"
          class="search-bar"
          label="search"
          placeholder="Search..."
          autocomplete="off"
        />
        <!-- 5. Using Extension: React Icons in VSCode
        search for icons "search"-->
        <button>
          <svg
            stroke="currentColor"
            fill="currentColor"
            stroke-width="0"
            viewBox="0 0 24 24"
            height="1.5em"
            width="1.5em"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M10,18c1.846,0,3.543-0.635,4.897-1.688l4.396,4.396l1.414-1.414l-4.396-4.396C17.365,13.543,18,11.846,18,10 c0-4.411-3.589-8-8-8s-8,3.589-8,8S5.589,18,10,18z M10,4c3.309,0,6,2.691,6,6s-2.691,6-6,6s-6-2.691-6-6S6.691,4,10,4z"
            ></path>
          </svg>
        </button>
      </div>
      <!-- 6. New div field elements will have the city— for weather -->
      <div class="weather">
        <h2 class="city">Weather in Denver</h2>
        <!-- 7. Searching for a degree symbol in google   -->
        <!-- 18. Make the temp "div" tag to "h1"
        Here from 17.2 in style.css under .body -> after adding google fonts  -->
        <!-- 19.1 Now we need a background image in style.css so ===> go to ======> source.unsplash.com -->
        <h1 class="temp">51° C</h1>
        <img src="" alt="" class="icon" />
        <!-- 8. Partly cloudy or sunny descriptiion, humidity -->
        <div class="description">Cloudy</div>
        <div class="humidity">Humidity: 60%</div>
        <div class="wind">Wind Speed: 6.2km/h</div>
        <!-- 9. Now it' time to style it -->
      </div>
    </div>
  </body>
</html>
